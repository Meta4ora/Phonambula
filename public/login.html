<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация · регистрация</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'BeerMoney';
      src: url('fonts/beermoney.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'BeerMoney', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: url('icons/background.png') no-repeat center center;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    /* Контейнер для карточек с анимацией */
    .cards-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 600px; /* Фиксированная высота для плавности */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Базовые стили для обеих карточек */
    .login-card, .register-card {
      position: absolute;
      width: 100%;
      max-width: 420px;
      background: #97DAF5;
      backdrop-filter: blur(8px);
      border-radius: 32px;
      padding: 2.5rem 2rem 2.2rem;
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3), 0 8px 20px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255,255,255,0.5);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: translateX(100%) scale(0.8);
      pointer-events: none;
      visibility: hidden;
    }

    /* Активная карточка (видимая) */
    .login-card.active, .register-card.active {
      opacity: 1;
      transform: translateX(0) scale(1);
      pointer-events: all;
      visibility: visible;
    }

    /* Карточка, которая уходит влево */
    .login-card.exit-left, .register-card.exit-left {
      opacity: 0;
      transform: translateX(-100%) scale(0.8);
      pointer-events: none;
      visibility: hidden;
    }

    /* Карточка, которая появляется справа */
    .login-card.enter-right, .register-card.enter-right {
      opacity: 0;
      transform: translateX(100%) scale(0.8);
      pointer-events: none;
      visibility: hidden;
    }

    /* Стили для контента карточек */
    .login-card h2, .register-card h2 {
      font-size: 2.4rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      font-family: 'BeerMoney', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #4D3F8D;
      margin-bottom: 2rem;
      text-align: center;
      line-height: 1.1;
    }

    .input-field {
      margin-bottom: 1.5rem;
    }

    .input-field label {
      display: block;
      font-size: 1.5rem;
      font-weight: 500;
      font-family: 'BeerMoney', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #4D3F8D;
      margin-bottom: 0.4rem;
      text-transform: lowercase;
    }

    .input-field input {
      width: 100%;
      background: #D6EDFB;
      border: 1.5px solid rgba(0, 0, 0, 0.1);
      border-radius: 24px;
      padding: 0.9rem 1.4rem;
      font-size: 1.5rem;
      font-family: 'BeerMoney', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      outline: none;
      transition: 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.02);
    }
 .page-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 10;
      border: 3px solid rgba(255,255,255,0.5);
      transition: transform 0.3s;
    }
    .input-field input:focus {
      border-color: #3478f6;
      background: white;
      box-shadow: 0 4px 12px rgba(0, 100, 255, 0.15);
    }

    .input-field input::placeholder {
      color: #aaa;
      font-weight: 300;
      font-size: 0.95rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .signup-prompt, .login-prompt {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-family: 'BeerMoney', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #4D3F8D;
      font-weight: 450;
      text-align: center;
      cursor: pointer;
    }

    .signup-prompt a, .login-prompt a {
      color: #4D3F8D;
      font-weight: 650;
      font-family: 'BeerMoney', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-thickness: 1.5px;
      text-decoration-color: #3478f6;
      transition: 0.15s;
      pointer-events: all;
      cursor: pointer;
    }

    .signup-prompt a:hover, .login-prompt a:hover {
      color: #0051d2;
      text-decoration-color: #0051d2;
    }

    @media (max-width: 480px) {
      .cards-container {
        height: 650px; /* Чуть выше на мобильных */
      }
      
      .login-card, .register-card {
        max-width: 90%;
        padding: 2rem 1.5rem;
      }
      
      .login-card h2, .register-card h2 {
        font-size: 1.9rem;
      }
    }

    .login-card, .register-card {
      border: 1px solid rgba(255,255,255,0.45);
    }
    
    .submit-btn {
    width: 100%;
    background: #4D3F8D;
    color: white;
    border: none;
    border-radius: 24px;
    padding: 0.9rem 0.9rem;
    font-size: 1.5rem;
    font-family: 'BeerMoney', sans-serif;
    cursor: pointer;
    transition: 0.3s;
    margin: 1rem 0;
    box-shadow: 0 4px 15px rgba(77, 63, 141, 0.3);
  }

  .submit-btn:hover {
    background: #352b63;
    transform: scale(1.02);
    box-shadow: 0 6px 20px rgba(77, 63, 141, 0.4);
  }

  .submit-btn:active {
    transform: scale(0.98);
  }

    .register-link, .login-link {
      white-space: nowrap;
    }

    .switch-btn:hover {
      background: #352b63;
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>
    <!-- Иконка как на главной странице -->
        <img src="icons/icon_page.png" alt="Phonambula" class="page-icon">
  <div class="cards-container">
    <!-- Карточка входа -->
    <div class="login-card active" id="loginCard">
      <h2>Войдите в приложение</h2>

      <div class="input-field">
        <label for="phone-login">телефон</label>
        <input type="tel" id="phone-login" name="phone" placeholder="+7 (999) 123-45-67" autocomplete="off">
      </div>

      <div class="input-field">
        <label for="password-login">пароль</label>
        <input type="password" id="password-login" name="password" placeholder="··········">
      </div>
<button class="submit-btn">Войти</button>
      <div class="signup-prompt" onclick="switchToRegister()">
        <span>Нет аккаунта?</span> <a href="#" class="register-link">Зарегистрироваться</a>
      </div>
    </div>

    <!-- Карточка регистрации -->
    <div class="register-card" id="registerCard">
      <h2>Зарегистрируйтесь</h2>

      <div class="input-field">
        <label for="name">имя</label>
        <input type="text" id="name" name="name" placeholder="Иван Петров" autocomplete="name">
      </div>

      <div class="input-field">
        <label for="phone-reg">телефон</label>
        <input type="tel" id="phone-reg" name="phone" placeholder="+7 (999) 123-45-67" autocomplete="tel">
      </div>

      <div class="input-field">
        <label for="password-reg">пароль</label>
        <input type="password" id="password-reg" name="password" placeholder="··········" autocomplete="new-password">
      </div>

      <div class="input-field">
        <label for="confirm-password">повторите пароль</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="··········" autocomplete="new-password">
      </div>
<button class="submit-btn">Зарегистрироваться</button>
      <div class="login-prompt" onclick="switchToLogin()">
        <span>Уже есть аккаунт?</span> <a href="#" class="login-link">Войти</a>
      </div>
    </div>
  </div>

  <script>
    // Ваши существующие функции switchToRegister и switchToLogin
    function switchToRegister() {
      const loginCard = document.getElementById('loginCard');
      const registerCard = document.getElementById('registerCard');

      loginCard.classList.remove('active');
      loginCard.classList.add('exit-left');

      registerCard.classList.remove('exit-left', 'enter-right');
      registerCard.classList.add('active');

      setTimeout(() => {
        loginCard.classList.remove('exit-left');
        loginCard.classList.add('enter-right');
      }, 500);
      
      // Обновляем URL без перезагрузки страницы
      history.pushState({}, '', '?form=register');
    }
function switchToLogin() {
      const loginCard = document.getElementById('loginCard');
      const registerCard = document.getElementById('registerCard');

      registerCard.classList.remove('active');
      registerCard.classList.add('exit-left');
    
      loginCard.classList.remove('enter-right', 'exit-left');
      loginCard.classList.add('active');      
      setTimeout(() => {
        registerCard.classList.remove('exit-left');
        registerCard.classList.add('enter-right');
      }, 500);
      
      // Обновляем URL без перезагрузки страницы
      history.pushState({}, '', window.location.pathname);
    }

    // Проверяем параметры URL при загрузке
    window.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const form = urlParams.get('form');
      
      if (form === 'register') {
        // Если нужно открыть регистрацию
        const loginCard = document.getElementById('loginCard');
        const registerCard = document.getElementById('registerCard');
        
        loginCard.classList.remove('active');
        registerCard.classList.add('active');
      }
    });

    // Предотвращаем переход по ссылкам
    document.querySelectorAll('.signup-prompt a, .login-prompt a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
      });
    });
  </script>
</body>
</html>
